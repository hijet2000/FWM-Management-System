    <title>FWM Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediately apply theme from localStorage to prevent FOUC
      if (localStorage.getItem('fwm_theme') === 'dark' || (!('fwm_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
